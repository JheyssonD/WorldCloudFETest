<div class="container">
    <div class="row align-items-center justify-content-start">
        <div class="col-4">
            <app-select-input [options]="options" (changeValue)="selectionChange($event)">
            </app-select-input>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <app-table-character [characters]="characters" *ngIf="characters">
            </app-table-character>
        </div>
    </div>
</div>
